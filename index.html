<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="shortcut icon" href="img/google-icon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300;0,400;1,300&family=Roboto:ital,wght@0,100;0,300;1,100&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header id="header">
      <a href="#" class="header-item gmail">Gmail</a>
      <a href="#" class="header-item img">Imágenes</a>
      <a href="#" class="header-item menu">
        <i class="fas fa-th"></i>
      </a>
      <a href="#" class="header-item profile-img">
        <img src="img/profile.jpg" alt="">
      </a>
    </header>
    <main id="main">
      <img src="img/google.png" alt="" class="google-logo">
      <div class="input-search">
        <i class="fas fa-search"></i>
        <input type="text" class="input">
      </div>
      <div class="btns">
        <button class="btn">Buscar con Google</button>
        <button class="btn noMarginRight">Me siento con suerte</button>
      </div>
      <p class="credit">Ofrecido por Franco C. en: <span class="a">Español</span></p>
    </main>
    <footer id="footer">
      <div class="country">
        <p class="text">Argentina</p>
      </div>
      <div class="separator"></div>
      <div class="tags">
        <div class="tags-1">
          <span class="underline">Sobre Google</span>
          <span class="underline">Publicidad</span>
          <span class="underline">Negocios</span>
          <span class="underline">Cómo funciona la Búsqueda</span>
        </div>
        <div class="tags-2">
          <span class="underline">Privacidad</span>
          <span class="underline">Condiciones</span>
          <span class="underline">Preferencias</span>
        </div>
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
